name: CI CD Framework Validation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Sem dependências externas - framework é puro Python!
    
    - name: Run validation tests
      run: |
        python -m unittest discover tests -v
    
    - name: Run official validation
      run: |
        python validation/official_results.py
    
    - name: Upload validation results
      uses: actions/upload-artifact@v3
      with:
        name: validation-results
        path: |
          validation_report_final_official.txt
          validation_*_final.json
