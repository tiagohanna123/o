name: CI CD Framework Validation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run validation tests
      run: |
        python -m unittest discover tests -v
    
    - name: Run official validation
      run: |
        python validation/validation_official_results.py
    
    - name: Upload validation results
      uses: actions/upload-artifact@v4
      with:
        name: validation-results-${{ matrix.python-version }}
        path: |
          validation_report_final_official.txt
          validation_*_final.json
