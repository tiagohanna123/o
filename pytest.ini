[pytest]
# Modelo X Framework - Pytest Configuration

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    -ra

# Coverage settings (when pytest-cov is installed)
# Run with: pytest --cov=src/model_x --cov-report=html

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# Minimum version
minversion = 6.0

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Console output
console_output_style = progress

# Timeout for tests (requires pytest-timeout)
# timeout = 60
